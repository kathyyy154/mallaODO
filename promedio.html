<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Promedio - Odontolog√≠a UDP</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #fff0f5;
      padding: 2rem;
      font-family: Arial, sans-serif;
    }
    a.volver {
      display: inline-block;
      margin-bottom: 2rem;
      color: #d81b60;
      font-weight: bold;
      text-decoration: none;
    }
    .promedio-contenedor {
      max-width: 900px;
      margin: auto;
      background-color: #fce4ec;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(216, 27, 96, 0.2);
      margin-bottom: 2rem;
    }
    .promedio-contenedor h2 {
      color: #d81b60;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .ramo-input {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.7rem;
      background-color: #fff0f5;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .ramo-input input[type="number"],
    .ramo-input input[type="text"] {
      padding: 0.4rem;
      border: 2px solid #f8bbd0;
      border-radius: 5px;
      background-color: #fff;
    }
    .ramo-input input[type="number"] {
      width: 60px;
      text-align: center;
    }
    .boton-promedio {
      display: block;
      margin: 1.5rem auto 0.5rem auto;
      background-color: #f06292;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    .boton-promedio:hover {
      background-color: #ec407a;
    }
    .resultado {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #880e4f;
    }
  </style>
</head>
<body>

  <a href="index.html" class="volver">‚Üê Volver a la malla</a>

  <div class="promedio-contenedor" id="contenedor-promedio">
    <!-- Aqu√≠ se cargan los ramos autom√°ticamente -->
  </div>

  <div class="promedio-contenedor" id="promedio-total-box">
    <h2>üìä Promedio General de la Carrera</h2>
    <button class="boton-promedio" onclick="calcularPromedioGeneral()">Calcular promedio general</button>
    <div id="resultado-total" class="resultado"></div>
  </div>

  <script src="promedio.js"></script>
</body>
</html>
