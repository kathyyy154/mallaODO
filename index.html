<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <h1>Malla Interactiva Odontología UDP</h1>

  <div class="malla">
    <div class="semestre">
      <h2>1° Semestre</h2>
      <div class="ramo disponible" id="morfo1" onclick="aprobar('morfo1')">Morfofunción I</div>
      <div class="ramo disponible" id="mate" onclick="aprobar('mate')">Matemáticas</div>
      <div class="ramo disponible" id="bio" onclick="aprobar('bio')">Biología General</div>
      <div class="ramo disponible" id="quim" onclick="aprobar('quim')">Química General</div>

    </div>

    <div class="semestre">
      <h2>2° Semestre</h2>
      <div class="ramo bloqueado" id="morfo2" onclick="aprobar('morfo2')">Morfofunción II</div>
      <div class="ramo bloqueado" id="biofisica" onclick="aprobar('biofisica')">Biofísica</div>
    </div>
  </div>

  <script src="script.js"></script>
